<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indigo_Ticket</title>
    <style>
        .container{
        display: flex;
        flex-direction: column;
        background-color: rgb(217, 215, 212);
        justify-content: center;
        align-items: center;
        
        }
        #P{
            display: flex;
            flex-direction: column;
            gap: 50px;
       
        }
        .from_to{
            display: flex;
            flex-direction: row;
            border: 1px solid grey;
            border-radius: 5px;
            background-color: rgb(245, 236, 220);
            gap: 100px;
        }

    </style>
</head>
<body>
    <div class="container">
        <div>
            <h1 id="A">Flight Booking at Low-cost</h1>
        </div>
        <form action="" method="POST" id="P">
            {% csrf_token %}
            <div class="checkticket">
                <input type="checkbox" name="checkbox" id="check">
                <label for="check">One way</label>
                <input type="checkbox" name="check2">
                <label for="check2">Round Trip</label>
                <input type="checkbox" name="check3">
                <label for="check3">Multi_city</label>
            </div>
            <div class="from_to">
                <div class="fromlable">
                    <label for="from">From</label> <br>
                    <input type="text" name="boofrom" id="from">
                </div>
               <div class="tolable">
                <label for="to">To</label><br>
                <input type="text" name="bookTo" id="to">
               </div>
               <div class="cal">
                 <label for="calender">Departure Date</label><br>
                 <input type="date" name="dep_date" id="dep">
               </div>
            </div>
            <button type="submit" href="/">Submit</button>
        </form>
        <div class="getdata">
            <form action="" method="GET">
                {% for x in ticket %}
                {{x.bookid}}
                {{x.boofrom}}
                {{x.bookTo}}
                {{x.dep_date}}
                <br>
                {% endfor %}   
                <button type="submit" href="/">Show Ticket</button>
            </form>

        </div>
    </div>
    
</body>
</html>
